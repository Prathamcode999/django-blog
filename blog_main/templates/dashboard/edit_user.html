{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    {% include 'dashboard/sidebar.html' %}

    <div class="col-md-9">
        <h2 class="text-center">Edit User Details</h2>
        <form action="{% url 'edit_user' user.id %}" method="POST" style="width: 500px" enctype="multipart/form-data">
            {% csrf_token %}
            {{ Form  | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
            <br>
        </form>
    </div>
</div>

{% endblock %}
